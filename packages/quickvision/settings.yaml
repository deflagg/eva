server:
  host: 127.0.0.1
  port: 8000

yolo:
  model_source: yolo26n.pt
  device: auto

tracking:
  enabled: true
  persist: true
  tracker: bytetrack.yaml
  busy_policy: latest

roi:
  enabled: true
  representative_point: centroid
  regions: {}
  lines: {}
  dwell:
    default_threshold_ms: 5000
    region_threshold_ms: {}

motion:
  enabled: true
  history_frames: 8
  sudden_motion_speed_px_s: 250
  stop_speed_px_s: 20
  stop_duration_ms: 1500
  event_cooldown_ms: 1500

collision:
  enabled: true
  pairs:
    - [person, person]
  distance_px: 90
  closing_speed_px_s: 120
  pair_cooldown_ms: 1500

insights:
  enabled: true
  vision_agent_url: http://localhost:8790/insight
  timeout_ms: 20000
  max_frames: 6
  pre_frames: 3
  post_frames: 2
  insight_cooldown_ms: 10000
