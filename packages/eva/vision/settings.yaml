server:
  host: 127.0.0.1
  port: 8000

insights:
  enabled: true
  agent_url: http://127.0.0.1:8791/insight
  assets_dir: ../memory/working_memory_assets
  assets:
    max_clips: 200
    max_age_hours: 24
  timeout_ms: 20000
  max_frames: 6
  pre_frames: 3
  post_frames: 2
  insight_cooldown_ms: 10000
  auto:
    enabled: true
    interval_ms: 1500
  downsample:
    enabled: true
    max_dim: 160
    jpeg_quality: 75

surprise:
  enabled: false
  threshold: 5
  cooldown_ms: 10000
