server:
  host: 127.0.0.1
  port: 8000

yolo:
  model_source: yolo26n.pt
  device: auto

tracking:
  enabled: true
  persist: true
  tracker: bytetrack.yaml
  busy_policy: latest

roi:
  enabled: true
  representative_point: centroid
  regions:
    left_half:
      x1: 0
      y1: 0
      x2: 320
      y2: 480
  lines:
    center_vertical:
      x1: 320
      y1: 0
      x2: 320
      y2: 480
  dwell:
    default_threshold_ms: 5000
    region_threshold_ms: {}


motion:
  enabled: true
  history_frames: 8
  sudden_motion_speed_px_s: 250
  stop_speed_px_s: 20
  stop_duration_ms: 1500
  event_cooldown_ms: 1500

collision:
  enabled: true
  pairs:
    - [person, person]
  distance_px: 90
  closing_speed_px_s: 120
  pair_cooldown_ms: 1500

abandoned:
  enabled: true
  object_classes:
    - bottle
    - cellphone
  associate_max_distance_px: 120
  associate_min_ms: 1000
  abandon_delay_ms: 5000
  stationary_max_move_px: 20
  roi: null
  event_cooldown_ms: 10000

insights:
  enabled: true
  agent_url: http://127.0.0.1:8791/insight
  # Deprecated alias. Kept for migration compatibility.
  # Use insights.agent_url for all new configs.
  vision_agent_url: http://127.0.0.1:8791/insight
  timeout_ms: 20000
  max_frames: 6
  pre_frames: 3
  post_frames: 2
  insight_cooldown_ms: 10000
  downsample:
    enabled: true
    max_dim: 640
    jpeg_quality: 75

surprise:
  enabled: true
  threshold: 5
  cooldown_ms: 10000
  weights:
    abandoned_object: 5
    near_collision: 5
    roi_dwell: 3
    line_cross: 3
    sudden_motion: 1.5
    track_stop: 1.5
    roi_enter: 5
