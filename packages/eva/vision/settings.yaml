    max_clips: 200
    max_age_hours: 24
  timeout_ms: 20000
  max_frames: 6
  pre_frames: 3
  post_frames: 2
  insight_cooldown_ms: 10000
  downsample:
    enabled: true
    max_dim: 160
    jpeg_quality: 75

surprise:
  enabled: true
  threshold: 5
  cooldown_ms: 10000
  weights:
    scene_change: 5
